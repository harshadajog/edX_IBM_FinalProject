
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
      <div class="maindiv">
        <header>
          <h1>Simple Interest Calculator</h1>
        </header>
        <form id="simpleForm">
        <div>
          <label for="principal">Amount</label>
          <input type="number" id="principal">
        </div>
        <div>
            <label for="myRange">Interest Rate</label>
            <input type="range" min="1" max="20" step="0.25" value="10.25%" class="slider" id="myRange">
            <span id="demo"></span>
         </div>
         <div>
            <label for="years">No. of Years</label>
            <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  
          </div>
          <div>
            <button>Compute Interest</button>
          </div>
          <div>
            <span class="result" id="result"></span>
          </div>
        </form>
          <footer>
        &#169;  Everyone Can Get Rich
        </footer>   
      </div>
      <script src="script.js"></script>
      </body>
